<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增人员权限申请记录稽核表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-authapplyaudit-add" name="form-authapplyaudit-add" enctype="multipart/form-data">
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员名单：</label>
                <div class="col-sm-8">
                    <input name="person" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">系统权限：</label>
                <div class="col-sm-8">
                    <input name="systemAuth" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用权限：</label>
                <div class="col-sm-8">
                    <input name="appAuth" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否具备正式权限申请审批记录：</label>
                <div class="col-sm-8">
                    <input name="authApplyRec" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请审批记录证明截图：</label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" name="file" onchange="imgPreview(this)"/><br />
                    <img  name="uploadImage" id="uploadImage">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">是否逻辑删除：</label>
                <div class="col-sm-8">
                    <input name="logicdelete" class="form-control" type="text" placeholder="0：正常 1：删除"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属用户组：</label>
                <div class="col-sm-8">
                    <input name="groupuuid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/authapplyaudit"

        function imgPreview(fileDom){
            //判断是否支持FileReader
            if (window.FileReader) {
                var reader = new FileReader();
            } else {
                alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
            }

            //获取文件
            var file = fileDom.files[0];
            var imageType = /^image\//;
            //是否是图片
            if (!imageType.test(file.type)) {
                alert("请选择图片！");
                return;
            }
            //读取完成
            reader.onload = function(e) {
                //获取图片dom
                var img = document.getElementById("uploadImage");
                //图片路径设置为读取的图片
                img.src = e.target.result;
                img.value = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        $("#form-authapplyaudit-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            //根据ID获得页面当中的form表单元素
            var form=document.querySelector("#form-authapplyaudit-add");
            //将获得的表单元素作为参数，对formData进行初始化
            var formdata=new FormData(form);
            $.ajax({
                url: prefix + "/add",
                type: 'post',
                cache: false, //上传文件不需要缓存
                async : true,
                data: formdata,
                processData: false, // 此处是关键：告诉jQuery不要去处理发送的数据
                contentType: false, // 此处是关键：告诉jQuery不要去设置Content-Type请求头
                success: function (data) {
                    //处理成功后动作，比如调转window.location.href ='/list'
                    $.operate.successTabCallback(data);
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });

            /*if ($.validate.form()) {
               $.operate.save(prefix + "/add", $('#form-authapplyaudit-add').serialize());
            }*/
        }

        $("input[name='modifyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
