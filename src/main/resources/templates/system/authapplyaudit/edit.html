<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改人员权限申请记录稽核表')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-authapplyaudit-edit" th:object="${authApplyAudit}" enctype="multipart/form-data">
            <input name="uuid" th:field="*{uuid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">人员名单：</label>
                <div class="col-sm-8">
                    <input name="person" th:field="*{person}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">系统权限：</label>
                <div class="col-sm-8">
                    <input name="systemAuth" th:field="*{systemAuth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用权限：</label>
                <div class="col-sm-8">
                    <input name="appAuth" th:field="*{appAuth}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否具备正式权限申请审批记录：</label>
                <div class="col-sm-8">
                    <input name="authApplyRec" th:field="*{authApplyRec}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">申请审批记录证明截图：</label>
                <div class="col-sm-8">
                    <img class="img-circle img-lg" name="uploadImage" id="uploadImage" th:src="@{${authApplyAudit.authApplyImg}}">
                    <!--<input name="authApplyImg" th:field="*{authApplyImg}" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否逻辑删除：</label>
                <div class="col-sm-8">
                    <input name="logicdelete" th:field="*{logicdelete}" class="form-control" type="text" placeholder="0：正常 1：删除"
                           onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">所属用户组：</label>
                <div class="col-sm-8">
                    <input name="groupuuid" th:field="*{groupuuid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/authapplyaudit";
        $("#form-authapplyaudit-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                //根据ID获得页面当中的form表单元素
                var form=document.querySelector("#form-authapplyaudit-edit");
                //将获得的表单元素作为参数，对formData进行初始化
                var formdata=new FormData(form);
                $.ajax({
                    url: prefix + "/edit",
                    type: 'post',
                    cache: false, //上传文件不需要缓存
                    async : true,
                    data: formdata,
                    processData: false, // 此处是关键：告诉jQuery不要去处理发送的数据
                    contentType: false, // 此处是关键：告诉jQuery不要去设置Content-Type请求头
                    success: function (data) {
                        //处理成功后动作，比如调转window.location.href ='/list'
                        $.operate.successTabCallback(data);
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        alert(errorThrown);
                    }
                });
            }
        }

        $("input[name='modifyTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
