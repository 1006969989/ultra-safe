<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增矩阵明细')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-matrix-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">控制应用环节：</label>
			<div class="col-sm-8">
				<input name="tache" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">控制点：</label>
			<div class="col-sm-8">
				<input name="controlPoint" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">控制点说明：</label>
			<div class="col-sm-8">
				<input name="nodeContent" class="form-control" type="text" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "system/matrix";
	$("#form-matrix-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-matrix-add').serialize());
		}
	}
</script>
</body>
</html>
