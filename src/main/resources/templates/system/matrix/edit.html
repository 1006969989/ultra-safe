<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改矩阵明细')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-matrix-edit" th:object="${eMatrixDetail}">
		<input name="uuid" th:field="*{uuid}" type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">控制应用环节：</label>
			<div class="col-sm-8">
				<input name="tache" th:field="*{tache}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">控制点：</label>
			<div class="col-sm-8">
				<input name="controlPoint" th:field="*{controlPoint}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">控制点说明：</label>
			<div class="col-sm-8">
				<input name="nodeContent" th:field="*{nodeContent}" class="form-control" type="text">
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "system/matrix";
	$("#form-matrix-edit").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-matrix-edit').serialize());
		}
	}
</script>
</body>
</html>
