<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改涉敏数据类型')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-type-edit" >
		<input name="uuid"  type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">类别名称：</label>
			<div class="col-sm-8">
				<input name="typename"  class="form-control" type="text" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "system/type";
	$("#form-type-edit").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/edit", $('#form-type-edit').serialize());
		}
	}
</script>
</body>
</html>
