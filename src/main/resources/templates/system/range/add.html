<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增涉敏数据范围')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-range-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">子类编号：</label>
			<div class="col-sm-8">
				<input name="subclassuuid" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">范围：</label>
			<div class="col-sm-8">
				<input name="range" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">类别编号：</label>
			<div class="col-sm-8">
				<input name="locationuuid" class="form-control" type="text" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">对应数据：</label>
			<div class="col-sm-8">
				<input name="data" class="form-control" type="text" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "system/range";
	$("#form-range-add").validate({
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-range-add').serialize());
		}
	}
</script>
</body>
</html>
