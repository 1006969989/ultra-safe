<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('外送数据接口审计详情')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-auditoutgoingdata-detail" th:object="${auditOutgoingData}">
        <input name="uuid" th:field="*{uuid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">审计人员：</label>
            <div class="col-sm-8">
                <input name="auditor" th:field="*{auditor}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">系统名称：</label>
            <div class="col-sm-8">
                <input name="systemName" th:field="*{systemName}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="time" th:value="${auditOutgoingData.time}==null ? '' : ${#dates.format(auditOutgoingData.time, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" readonly>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审计内容：</label>
            <div class="col-sm-8">
                <input name="auditContent" th:field="*{auditContent}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审计类别：</label>
            <div class="col-sm-8">
                <input name="contentCategory" th:field="*{contentCategory}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审计要点：</label>
            <div class="col-sm-8">
                <input name="auditPoint" th:field="*{auditPoint}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">系统概况：</label>
            <div class="col-sm-8">
                <input name="systemOverview" th:field="*{systemOverview}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">网络结构：</label>
            <div class="col-sm-8">
                <img name="uploadImage" id="uploadImage" th:src="${auditOutgoingData.netStruts}" width="250px" height="160px" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">系统间传输安全：</label>
            <div class="col-sm-8">
                <input name="systemTransportSafe" th:field="*{systemTransportSafe}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据存储安全：</label>
            <div class="col-sm-8">
                <input name="dataStorageSafe" th:field="*{dataStorageSafe}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数据访问安全：</label>
            <div class="col-sm-8">
                <input name="dataAccessSafe" th:field="*{dataAccessSafe}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建用户：</label>
            <div class="col-sm-8">
                <input name="createUserid" th:field="*{createUserid}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否逻辑删除：</label>
            <div class="col-sm-8">
                <input name="logicdelete" th:value="${auditOutgoingData.logicdelete}=='0' ? '否' : '是'" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属资源组：</label>
            <div class="col-sm-8">
                <input name="groupuuid" th:field="*{groupuuid}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审计总结：</label>
            <div class="col-sm-8">
                <textarea name="auditSummary" class="form-control" readonly>[[*{auditSummary}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
</body>
</html>
