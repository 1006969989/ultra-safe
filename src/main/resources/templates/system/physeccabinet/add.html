<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增物理安全情况涉及机柜')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-physeccabinet-add">
                    <input id="systemuuid" name="systemuuid" class="form-control" type="hidden">
                    <span th:text="*{uuid}" id="getUuid" style="display: none"></span>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机房：</label>
                <div class="col-sm-8">
                    <input name="room" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机柜：</label>
                <div class="col-sm-8">
                    <input name="cabinet" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/physeccabinet"
        $("#form-physeccabinet-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-physeccabinet-add').serialize());
            }
        }
        $(function() {
            $("#systemuuid").val($("#getUuid").text());
        });
    </script>
</body>
</html>
