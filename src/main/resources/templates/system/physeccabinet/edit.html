<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改物理安全情况涉及机柜')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-physeccabinet-edit" th:object="${cabinet}">
            <input name="uuid" th:field="*{uuid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">机房：</label>
                <div class="col-sm-8">
                    <input name="room" th:field="*{room}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">机柜：</label>
                <div class="col-sm-8">
                    <input name="cabinet" th:field="*{cabinet}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/physeccabinet";
        $("#form-physeccabinet-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-physeccabinet-edit').serialize());
            }
        }
    </script>
</body>
</html>
